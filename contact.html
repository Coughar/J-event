  <!-- CONTACT -->
  <main>
    <section class="contact-section">
      <h1>📞 Contactez-nous</h1>
      <p>Une question ? Besoin d'aide ? Écrivez-nous ici :</p>

      <form action="https://formsubmit.co/jaberkamikaz@icloud.com" method="POST">
  <div class="form-group">
    <label for="nom">Nom :</label>
    <input type="text" name="nom" required>
  </div>

  <div class="form-group">
    <label for="email">Adresse e-mail :</label>
    <input type="email" name="email" required>
  </div>

  <div class="form-group">
    <label for="message">Votre message :</label>
    <textarea name="message" rows="5" required></textarea>
  </div>
<input type="hidden" name="_next" value="merci.html">

  <button type="submit" class="btn">Envoyer</button>
</form>


      <div id="confirmation" style="display:none; margin-top:20px;">
        ✅ Merci pour votre message, nous vous répondrons rapidement !
      </div>
    </section>
  </main>
